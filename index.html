<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-outline">
<!--Space-->
        <div class="space"></div>
        <div class="btns">
<!--row 1-->
            <button class="tool" id="AC">AC</button>
            <button class="tool" id="neg">+/-</button>
            <button class="tool" id="percent">%</button>
            <button class="operator" id="divide">/</button>
<!--row 2-->
            <button class="operand" id="7">7</button>
            <button class="operand" id="8">8</button>
            <button class="operand" id="9">9</button>
            <button class="operator" id="multiply">*</button>
<!--row 3-->
            <button class="operand" id="4">4</button>
            <button class="operand" id="5">5</button>
            <button class="operand" id="6">6</button>
            <button class="operator" id="subtract">-</button>
<!--row 4-->
            <button class="operand" id="1">1</button>
            <button class="operand" id="2">2</button>
            <button class="operand" id="3">3</button>
            <button class="operator" id="add">+</button>
<!--row 5-->
            <button class="zero" id="0">0</button>
            <button class="operand" id="decimal">.</button>
            <button class="operator" id="equals">=</button>
        </div>
    </div>


</body>
</html>
